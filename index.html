<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-blur">
      <header>
        <div class="dashboard-block">
          <img class="dashboard-img" src="imgs/view-dashboard.svg" />
          <h1>Library Dashboard</h1>
        </div>
        <div class="profile-section">
          <img class="bell-invert" src="imgs/bell-ring-outline.svg" />
          <img src="imgs/magnify.jpeg" />
          <p>Vincent Kong</p>
        </div>
      </header>
      <div class="main-content">
        <h1>Books</h1>
        <div class="card-container">
          <div class="book-card">
            <p>Title: Shadow Slave</p>
            <p>Author: Guilty Three</p>
            <p>chapters: 2575</p>
            <p>Status: Have Read</p>
          </div>
        </div>
      </div>
    </div>
    <div id="popup-container" class="popup-container">
      <div class="popup-content">
        <h2>Add a Book to your Library.</h2>
        <button class="close-btn">
          <img src="imgs/cross-svgrepo-com.svg" />
        </button>
        <form id="bookForm">
          <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="input-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" />
          </div>
          <div class="input-group">
            <label for="numOfPage">Number Of Pages:</label>
            <input type="text" id="numOfPages" name="numOfPages" />
          </div>
          <div class="input-group">
            <label for="status">Status:</label>
            <input type="text" id="status" name="status" />
          </div>
          <button id="submit-book" class="submit-book">Add</button>
        </form>
      </div>
    </div>
    <button id="add-book" class="add-book">
      <img src="imgs/plus-svgrepo-com.svg" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
