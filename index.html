<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Library</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="content-blur">
      <header>
        <div class="dashboard-block">
          <img class="dashboard-img" src="imgs/view-dashboard.svg" />
          <h1>Library Dashboard</h1>
        </div>
        <div class="profile-section">
          <img class="bell-invert" src="imgs/bell-ring-outline.svg" />
          <img src="imgs/magnify.jpeg" />
          <p>Vincent Kong</p>
        </div>
      </header>
      <div class="main-content">
        <h1>Books</h1>
        <div class="card-container"></div>
      </div>
    </div>
    <div id="popup-container" class="popup-container">
      <div class="popup-content">
        <h2>Add a Book to your Library.</h2>
        <button class="close-btn">
          <img src="imgs/cross-svgrepo-com.svg" />
        </button>
        <form id="bookForm">
          <div class="input-group">
            <label for="title">Title:</label>
            <input type="text" id="title" name="title" required />
          </div>
          <div class="input-group">
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" required />
          </div>
          <div class="input-group">
            <label for="numOfPages">Number Of Pages:</label>
            <input
              type="number"
              id="numOfPages"
              name="numOfPages"
              inputmode="numeric"
              required
            />
          </div>
          <div class="input-group">
            <fieldset>
              <legend>Have you Read this Book?</legend>
              <div class="radio-position">
                <input type="radio" id="read" name="readStatus" value="Read" />
                <label for="read">Yes</label><br />

                <input
                  type="radio"
                  id="not-read"
                  name="readStatus"
                  value="Not Read"
                />
                <label for="not-read">No</label>
              </div>
            </fieldset>
          </div>
          <button id="submit-book" class="submit-book">Add</button>
        </form>
      </div>
    </div>
    <button id="add-book" class="add-book">
      <img src="imgs/plus-svgrepo-com.svg" />
    </button>
    <script src="script.js"></script>
  </body>
</html>
